<!-- ***************************************************
Webpage sections in rendered order:
- Body:  Main content with a few <div>'s
- Single webpage to demonstrate event handling.
**************************************************** -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter JQuery</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<div class="main-container" >
		<!-- RYU images hidden w/CSS to start -->
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
		</div>

		<!-- Intro Text -->
		<div class="text-content">
			<div class="sf-logo"></div>
			<div class="brought-by">
				brought to you by...
			</div>
			<div class="jquery-logo"></div>
	
			<!-- User Instructions -->
			<div class="how-to-text">
				<p>
					Click on Ryu to make him throw a Hadouken.
				</p>
				<p>
					<br>
					Press and HOLD DOWN the 'x' key to make him strike his 'cool' pose!
				</p>
			</div>
		</div>

		<!-- Hadouken image -->
		<div class="hadouken"></div>
	</div>

	<!-- Sound elements -->
	<audio id="SF-theme-song" src="sound/street-fighter-theme.mp3">
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="cool-song" src="sound/cool.mp3"></audio>
</body>
</html>
